<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>FORMULARIO!</h1>
    <form action="" method="GET" enctype="multipart/form-data">
        <label for="email1">
        <p>Email</p>
        <input type="text" name="email" id="email1" placeholder="digite seu email" required autocomplete="off" autofocus>
        </label>
        <label for="senha1">
        <p>Senha</p>
        <input type="password" name="senha" id="senha1" placeholder="digite sua senha" required>
        </label>
        <br>
        <br>
        <input type="checkbox" name="checar" id="checar" checked>
        <label for="checar">Lembre-me!</label>
        <br>
        <br>
        <button type="submit">Entrar</button>
    </form>
</body>
</html>
