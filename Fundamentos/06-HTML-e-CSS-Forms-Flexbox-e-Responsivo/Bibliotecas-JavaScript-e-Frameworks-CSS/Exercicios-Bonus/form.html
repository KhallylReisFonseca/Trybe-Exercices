<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario-TrybeTrip</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="p-3 mb-2 bg-info text-dark">
    <h1>Concorra à Viagem dos seus sonhos com a TrybeTrip</h1>
    <form>
      <fieldset>
        <div class="mb-3">
          <label for="fullName" class="form-label">Nome Completo:</label>
          <input type="text" id="fullName" name="fullName" placeholder="Digite seu nome completo" maxlength="40" minlength="10" required class="form-control">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Endereço de e-mail:</label>
          <input type="email" id="email" name="email" placeholder="Digite seu e-mail" maxlength="50" minlength="10" required class="form-control" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text" color="black">Nunca compartilharemos suas informações!</div>
        </div>
        <div class="mb-3">
          <p>Para onde você está indo?</p>
          <label for="destination1" class="form-check-label">Cidade</label>
          <input type="radio" id="destination1" className="radios" name="destinations" value="Cidade" required class="form-check-input">
          <label for="destination2" class="form-check-label">Campo</label>
          <input type="radio" id="destination2" className="radios" name="destinations" value="Campo" required class="form-check-input">
          <label for="destination3" class="form-check-label">Praia</label>
          <input type="radio" id="destination3" className="radios" name="destinations" value="Praia" required class="form-check-input">
          <label for="destination4" class="form-check-label">Montanhas</label>
          <input type="radio" id="destination4" className="radios" name="destinations" value="Montanhas" required class="form-check-input">
        </div>
        <div class="form-floating">
          <label for="why" for="floatingTextarea2">Por que você deveria ser a pessoa desenvolvedora escolhida pelo concurso TrybeTrip?</label>
          <textarea name="why" id="why" cols="60" rows="10" placeholder="Digite sua resposta vencedora aqui" class="form-control" style="height: 100px"></textarea>
        </div>
        <br/>
        <div class="mb-3">
          <label for="date">Qual a melhor data para realizar sua viagem?</label>
          <input type="date" id="date">
        </div>
        <label for="promo">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe.</label>
        <input type="checkbox" name="promo" id="promo" class="form-check-input">
        <br/>
        <div class="mb-3">
          <label for="agreement">Concordo que imagens de minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
          <input type="checkbox" name="agreement" id="agreement" required class="form-check-input">
        </div>
      </fieldset>
      <button type="submit" id="submit-btn" disabled class="btn btn-success">Participar do concurso TrybeTrip</button>
      <button type="button" id="clear-btn" class="btn btn-danger">Apagar informações</button>
    </form>
    </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
  </body>
</html>
