<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="container-header">
        Minha Lista de Tarefas
        <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
        </div>
    </header>
    <main>
        <div id="container-buttons">
            <input type="text" id="texto-tarefa">
            <button id="criar-tarefa">Criar Tarefa</button>
            <button id="apaga-tudo">Limpar Tarefas</button>
            <button id="remover-finalizados">Remover Finalizados</button>
            <button id="salvar-tarefas">Salvar Tarefas</button>
        </div>
        <div id="container-tasks">
            <p>Lista de tarefas</p>
            <ol id="lista-tarefas">
            </ol>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
