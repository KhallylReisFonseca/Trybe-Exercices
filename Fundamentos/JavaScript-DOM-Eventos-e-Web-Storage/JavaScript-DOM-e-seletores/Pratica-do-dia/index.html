<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        function mudaTexto(){
            const pegaP = document.getElementsByTagName('p');
            pegaP[1].innerHTML = 'Me vejo como um desenvolvedor FULLSTACK!'
            pegaP[0].innerHTML = pegaP[0].innerHTML.toUpperCase();
            const pegaP2 = document.getElementsByTagName('h1');
            pegaP2[0].innerHTML = 'Exercício - JavaScript'
        }
        mudaTexto();

        function mudaCor(){
            const pegaClass = document.getElementsByClassName('main-content');
            pegaClass[0].style.backgroundColor = 'Green'
            const pegaClass2 = document.getElementsByClassName('center-content');
            pegaClass2[0].style.backgroundColor = 'white'
        }
        mudaCor();
        
        function imprimeP(){
            const pegaP = document.getElementsByTagName('p');
            for (let index = 0; index < pegaP.length; index++) {
                console.log(pegaP[index].innerHTML);
            }
        }
        imprimeP();

        /*
      Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
      - document.getElementById()
      - document.getElementsByClassName()
      - document.getElementsByTagName()
      1. Crie e execute uma função que mude o texto na tag `<p>-----</p>`, para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
      2. Crie e execute uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
      3. Crie e execute uma função que mude a cor do quadrado vermelho para branco.
      4. Crie e execute uma função que corrija o texto da tag <h1>.
      5. Crie e execute uma função que modifique o texto da primeira tag <p> para maiúsculo.
      6. Crie e execute uma função que exiba o conteúdo de todas as tags <p> no console.
      */
    </script>
  </body>
</html>
